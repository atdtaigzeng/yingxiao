.Wallet ul li {
    float: left;

}

.dis-span {

    background: black;

}

.icon-jia {

    height: 30px;

.dis-btn1-list,
.dis-btn2-list,
.dis-btn3-list {
    display: none;
    /*margin-top: -135px;*/
    /*z-index: 2; */
}

.dis-btn1-close {
    animation: btnclose 0.5s linear;
    margin-top: -135px;

}

.dis-btn1-open {
    animation: btnboll 0.2s linear;
    margin-top: 0px;
    display: block;
}

.dis-btn2-open {
    animation: btnlist 0.2s linear;
    margin-top: 0px;
    display: block;

.dis-btn2-close {

    margin-top: 0px;
    display: block;

.dis-btn3-open {

.dis-btn3-close {
    animation: btn3list 0.2s linear;
    margin-top: 0px;
    display: block;
}


/*展示选项*/


/*分销商*/

@keyframes btnboll {
    0% {
        margin-top: -135px;
        opacity: 0;
    }
    50% {

        opacity: 0.1;
    }
    100% {
        margin-top: 0px;

    }
}


/*订单*/

    }
}


/*隐藏选项*/

        margin-top: -135px;

    }

@keyframes btn2close {

@keyframes btn3close {

$("#dis-btn1").click(function() {
