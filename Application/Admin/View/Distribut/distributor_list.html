<include file="Public/min-header"/>
<div class="wrapper">
    <include file="Public/breadcrumb"/>
    <style>#search-form > .form-group{margin-left: 10px;}</style>

    <section class="content">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>分销商列表</h3>
                </div>
                <div class="panel-body">
                    <div class="navbar navbar-default">
                        <form id="search-form2" class="navbar-form form-inline"  method="post" action="">
                                <div class="form-group">
                                    <label for="input-order-id" class="control-label">用户ID:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="user_id" placeholder="用户id" value="" name="user_id" />
                                    </div>
                                    <label for="input-order-id" class="control-label">用户昵称:</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="input-order-id" placeholder="用户昵称" value="" name="nickname" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary" onclick="ajax_get_table('search-form2',1)" id="button-filter search-order" type="button"><i class="fa fa-search"></i> 筛选</button>
                                </div>
                        </form>
                    </div>
                    <div id="ajax_return">
                    </div>
                </div>
            </div>
        </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
<script>
    $(document).ready(function(){
        // ajax 加载商品列表
        ajax_get_table('search-form2',1);

    });

    // ajax 抓取页面 form 为表单id  page 为当前第几页
    function ajax_get_table(form,page){
        cur_page = page; //当前页面 保存为全局变量
        $.ajax({
            type : "POST",
            url:"/index.php?m=Admin&c=Distribut&a=ajaxDistributor_list&p="+page,//+tab,
            data : $('#'+form).serialize(),// 你的formid
            success: function(data){
                $("#ajax_return").html('');
                $("#ajax_return").append(data);
            }
        });
    }

</script>
</body>
</html>
